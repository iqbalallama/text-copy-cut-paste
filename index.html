<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Cut Paste</title>
    <!-- fav icon link-->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh2LZA3SQyxvx6a0D2dD2zS5qLj5uJ_EYJSw&usqp=CAU"/>
    <!-- raw css link-->
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <!-- heading text -->
    <h2>Type Your Text <span class="text"></span></h2>
    <!-- text part start-->
    <section class="main-part">
        <!-- copy text part start-->
        <input type="text" id="copy-text" placeholder="please type your text"/>
        <button id="copy-btn">Copy</button><br/><br/>
        <!-- copy text part end-->
        <!-- cut text part start-->
        <input type="text" id="cut-text" placeholder="please type your text"/>
        <button id="cut-btn">cut</button><br/><br/>
        <!-- cut text part end -->
        <!-- paste text part start-->
        <input type="text" id="paste-text" placeholder="please type your text"/>
        <button id="paste-btn">paste</button><br/><br/>
        <!-- paste text part end-->
    </section>
    <!-- text animation link -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- raw js link -->
    <script src="js/index.js"></script>
</body>
</html>
